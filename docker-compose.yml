services:
  web:
    build: .
    ports:
      - "3200:3200"
    env_file: .env
    environment:
      - DB_PATH=/app/data/odd-fellow.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  admin:
    build: ./admin
    ports:
      - "3201:3201"
    env_file: admin/.env
    environment:
      - DB_PATH=/app/data/odd-fellow.db
      - ADMIN_PORT=3201
      - BASE_PATH=/ofc-admin
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - web
